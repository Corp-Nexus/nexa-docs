# Configuração do Nginx para docs.corpnexus.com.br
# Este arquivo deve ser colocado em /etc/nginx/sites-available/ no seu VPS
# e depois criar um link simbólico em /etc/nginx/sites-enabled/

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name docs.corpnexus.com.br;
    
    # Redirecionar todo tráfego HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name docs.corpnexus.com.br;

    # Configurações SSL (ajuste os caminhos conforme seu setup)
    # Se usar Let's Encrypt/Certbot, os caminhos serão similares a estes:
    ssl_certificate /etc/letsencrypt/live/docs.corpnexus.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.corpnexus.com.br/privkey.pem;
    
    # Configurações SSL modernas e seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Outras headers de segurança
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configurações de proxy para o container Docker
    location / {
        # Proxy para o container nexa-docs na porta 3010
        proxy_pass http://127.0.0.1:3010;
        
        # Headers necessários para proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configurações de timeout
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Não fazer cache de arquivos dinâmicos
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Cache para arquivos estáticos (CSS, JS, imagens)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache por 1 ano para arquivos estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compressão
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Health check endpoint (opcional)
    location /health {
        proxy_pass http://127.0.0.1:3010;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Logs específicos para este site
    access_log /var/log/nginx/docs.corpnexus.com.br.access.log;
    error_log /var/log/nginx/docs.corpnexus.com.br.error.log;
}

# Configuração adicional para www (opcional)
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.docs.corpnexus.com.br;
    
    # Usar os mesmos certificados SSL
    ssl_certificate /etc/letsencrypt/live/docs.corpnexus.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.corpnexus.com.br/privkey.pem;
    
    # Redirecionar www para não-www
    return 301 https://docs.corpnexus.com.br$request_uri;
}